apply plugin: 'com.android.application'
apply plugin: "org.sonarqube"

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion
  defaultConfig {
    applicationId rootProject.ext.applicationId
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode rootProject.ext.versionCode
    versionName rootProject.ext.versionName
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    vectorDrawables.useSupportLibrary = true
    resConfigs "en"
    return void
  }
  buildTypes {
    release {
      shrinkResources false
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
      debuggable false
      jniDebuggable false
      zipAlignEnabled true
    }
  }
  return void
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  compile "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
  compile "com.android.support:preference-v7:${rootProject.ext.supportLibVersion}"
  compile "com.android.support:design:${rootProject.ext.supportLibVersion}"
  compile "com.android.support:cardview-v7:${rootProject.ext.supportLibVersion}"
  compile "com.android.support:recyclerview-v7:${rootProject.ext.supportLibVersion}"
  compile "com.android.support:support-v4:${rootProject.ext.supportLibVersion}"
  compile "com.android.support:support-vector-drawable:${rootProject.ext.supportLibVersion}"
  compile 'com.github.QuadFlask:colorpicker:0.0.13'
  compile 'com.github.mpkorstanje:simmetrics-core:4.1.1'
  compile 'com.pavelsikun:material-seekbar-preference:2.3.0'
  provided "org.projectlombok:lombok:1.16.20"
  annotationProcessor 'org.projectlombok:lombok:1.16.20'
  testCompile 'junit:junit:4.12'
}
