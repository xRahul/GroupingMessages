language: android
sudo: false
jdk: oraclejdk8

addons:
  sonarcloud:
    organization: "xrahul-github" # the key of the org you chose at step #3
    token:
      secure: ""

android:
  components:
# Uncomment the lines below if you want to
# use the latest revision of Android SDK Tools
    - tools
    - platform-tools
    - tools

#    The BuildTools version used by your project
    - build-tools-28.0.3

#    The SDK version used to compile your project
    - android-28


    - extra
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-28
    - addon-google_apis-google-24
    - add-on
    - addon

#     Specify at least one system image,
#     if you need to run emulator(s) during your tests
#    - sys-img-arm64-v8a-google_apis-25
#    - sys-img-armeabi-v7a-google_apis-25

before_install:
- yes | sdkmanager "platforms;android-28"
- chmod +x gradlew

before_script:
#  - cp app/google-services\ \(demo\).json app/google-services.json
#  - android update sdk --no-ui --filter build-tools-25.0.2,android-25,extra-android-m2repository
#  - echo no | android create avd --force -n test -t "android-25" --abi armeabi-v7a --tag google_apis
#  - emulator -avd test -no-skin -no-audio -no-window &
#  - android-wait-for-emulator
#  - adb shell input keyevent 82 &

script:
  - ./gradlew assemble
  - ./gradlew clean build
  - ./gradlew build check
  - ./gradlew sonarqube

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'
    - '$HOME/.android/build-cache'

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/